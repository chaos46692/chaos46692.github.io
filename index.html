<html>
<head>
<style>
  .error{
    display: none;
    margin-left: 10px;
  }		

  .error_show{
    color: red;
    margin-left: 10px;
  }
</style>
<title>Test</title>
</head>
<body>


<form id="myForm" action="https://script.google.com/macros/s/AKfycbxFEx9eEKD6UHdgEZPkM8iDhAmlcyjXh978xEIHSspQs5Jv_Qo/exec"  onsubmit="return validateForm()">
    First Name:<br>
    <input type="text" name="firstname" style="width:200px"><br>
    Last Name:<br>
    <input type="text" name="lastname" style="width:200px"><br>
    <br>
    <input type="submit" id="mySubmit" value="Submit">
</form>

<p><span id="myConf">This is where the confirmation message will appear after submission.</span></p>
<p> take from 
  <a href="http://ordrespontane.blogspot.com/2018/01/html-form-to-google-sheet.html">http://ordrespontane.blogspot.com/2018/01/html-form-to-google-sheet.html</a>
</p>
  
  
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
    // References:
    var $form = $('#myForm');
    var $conf = $('#myConf');
    var $subm = $('#mySubmit');
    var $impt = $form.find(':input').not(':button, :submit, :reset, :hidden');
 // Submit function:
    $form.submit(function(){
        $.post($(this).attr('action'), $(this).serialize(), function(response){
      // On success, clear all inputs;
            $impt.val('').attr('value','').removeAttr('checked').removeAttr('selected');
   // Write a confirmation message:
            $conf.html("Submitted!");
   // Disable the submit button:
            $subm.prop('disabled', true);
        },'json');
        return false;
    });
});
  
  function validateForm() {
    return true;
  }
  
  $('#firstname').focusout(function() {
    var input=$(this);
    var is_name=input.val();
    if(is_name){input.removeClass("invalid").addClass("valid");}
    else{input.removeClass("valid").addClass("invalid");}
  });  
</script>  
</body>
